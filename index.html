<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Simple Budget App</title>
</head>
<body>
    <div class="container py-3 d-flex flex-column gap-4">
        <div>
            <div class="d-flex text-align-center">
                <h2>Budget Planner</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-bank mx-3" viewBox="0 0 16 16">
                    <path d="M8 .95 14.61 4h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.379l.5 2A.5.5 0 0 1 15.5 17H.5a.5.5 0 0 1-.485-.621l.5-2A.5.5 0 0 1 1 14V7H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 4h.89L8 .95zM3.776 4h8.447L8 2.05 3.776 4zM2 7v7h1V7H2zm2 0v7h2.5V7H4zm3.5 0v7h1V7h-1zm2 0v7H12V7H9.5zM13 7v7h1V7h-1zm2-1V5H1v1h14zm-.39 9H1.39l-.25 1h13.72l-.25-1z"/>
                  </svg>
            </div>
            <div class="d-flex flex-column gap-1 ">
                <div class=" text-white bg-primary p-2 rounded d-flex align-items-center py-2 px-4 justify-content-between">
                    <p class="m-0">Budget: 2000$</p>
                    <p class="m-0">Edit</p>
                </div>
                <div class=" text-white bg-primary p-2 rounded d-flex align-items-center py-2 px-4">
                    <p class="m-0">Remaining: 1040$</p>
                </div>
                <div class=" text-white bg-primary p-2 rounded d-flex align-items-center py-2 px-4">
                    <p class="m-0">Spent So Far: 960$</p>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex text-align-center">
                <h2>Expenses</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list-check mx-3" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
              </svg>
            </div>
            <div class="d-flex flex-column gap-2">
                <input type="text" class="form-control" placeholder="Search expenses...">
                <ul class="list-group">
                    <li class="list-group-item d-flex">
                        <p class="flex-grow-1 m-0">Shopping</p>
                        <span class="badge rounded-pill bg-primary align-items-center">$50</span>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                    <li class="list-group-item d-flex">
                        <p class="flex-grow-1 m-0">Holiday</p>
                        <span class="badge rounded-pill bg-primary align-items-center">$300</span>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                    <li class="list-group-item d-flex">
                        <p class="flex-grow-1 m-0">Transportation</p>
                        <span class="badge rounded-pill bg-primary align-items-center">$70</span>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                    <li class="list-group-item d-flex">
                        <p class="flex-grow-1 m-0">Fuel</p>
                        <span class="badge rounded-pill bg-primary align-items-center">$40</span>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                    <li class="list-group-item d-flex">
                        <p class="flex-grow-1 m-0">Child Care</p>
                        <span class="badge rounded-pill bg-primary align-items-center">$500</span>
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <div class="d-flex text-align-center">
            <h2>Add Expenses</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" fill="currentColor" class="bi bi-credit-card-2-back mx-3" viewBox="0 0 16 16">
                    <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
                    <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z"/>
                </svg>
            </div>
            <div class= "d-flex flex-column gap-2">
                <input type="text" class="form-control" placeholder="Enter name...">
                <input type="text" class="form-control" placeholder="Enter cost...">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Save</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
